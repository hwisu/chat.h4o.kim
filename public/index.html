<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chatty - at openrouter tester</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Chatty - Free AI Chat at openrouter tester with multi-language optimization">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="display" content="standalone">

    <!-- Apple PWA Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chatty">

    <!-- iOS Safari specific meta tags -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">

    <!-- Favicons and App Icons -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23000'/%3E%3Ctext y='70' font-size='60' fill='%2300ff00'%3E$%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'%3E%3Crect width='180' height='180' fill='%23000' rx='20'/%3E%3Ctext x='90' y='110' text-anchor='middle' font-size='100' fill='%2300ff00'%3E$%3C/text%3E%3C/svg%3E">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">
                <span class="status-indicator" id="statusIndicator"></span>
                <div class="model-title" id="modelTitle">whoami</div>
            </div>
            <div class="header-right">
                <div id="contextUsage" class="context-usage" style="font-size: 10px; color: #666; margin-bottom: 2px;">Context: --</div>
                <div id="authStatus" style="font-size: 11px; color: #666;">Authentication required</div>
            </div>
        </div>

        <div class="chat-output" id="output">
            <!-- Messages will be added dynamically by JavaScript -->
        </div>

        <div class="chat-input-container">
            <textarea class="chat-input" id="messageInput" rows="1" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Type your message..."></textarea>
            <div class="input-spinner" id="inputSpinner">
                <div class="spinner-dot"></div>
                <div class="spinner-dot"></div>
                <div class="spinner-dot"></div>
            </div>
            <button class="send-button" id="sendButton" disabled type="button">
                <span class="send-arrow" style="font-size: 22px; font-weight: bold;">↑</span>
            </button>
        </div>

        <!-- Model selection modal -->
        <div class="model-modal" id="modelModal">
            <div class="model-modal-content">
                <div class="model-modal-header">
                    <h3>Select Model</h3>
                    <button class="model-modal-close" id="modelModalClose">×</button>
                </div>
                <div class="model-list" id="modelList">
                    <div class="model-list-loading">Loading models...</div>
                </div>
            </div>
        </div>

        <!-- Auth modal for password login -->
        <div class="auth-modal" id="authModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Server Login</h3>
                    <button class="modal-close" onclick="document.getElementById('authModal').style.display='none'">×</button>
                </div>
                <div class="modal-body">
                    <p>Enter the server password to access free AI models:</p>
                    <input type="password" id="authPassword" placeholder="Password" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #333; background: #1a1a1a; color: #fff; border-radius: 4px;">
                    <button onclick="loginWithPassword()" style="width: 100%; padding: 10px; background: #007acc; color: white; border: none; border-radius: 4px; cursor: pointer;">Login</button>
                </div>
            </div>
        </div>

        <!-- API Key modal -->
        <div class="api-key-modal" id="apiKeyModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Personal API Key</h3>
                    <button class="modal-close" onclick="document.getElementById('apiKeyModal').style.display='none'">×</button>
                </div>
                <div class="modal-body">
                    <p>Enter your OpenRouter API key for full access:</p>
                    <input type="password" id="apiKey" placeholder="sk-or-v1-..." style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #333; background: #1a1a1a; color: #fff; border-radius: 4px;">
                    <button onclick="setApiKey()" style="width: 100%; padding: 10px; background: #007acc; color: white; border: none; border-radius: 4px; cursor: pointer;">Set API Key</button>
                    <p style="font-size: 12px; color: #888; margin-top: 10px;">
                        Get your API key at: <a href="https://openrouter.ai/settings/keys" target="_blank" style="color: #007acc;">openrouter.ai/settings/keys</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://unpkg.com/marked@12.0.0/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <!-- Highlight.js with comprehensive language support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- LZ-String compression library - optimized for strings/JSON -->
    <script src="https://unpkg.com/lz-string@1.5.0/libs/lz-string.min.js"></script>

    <!-- Application Scripts -->
    <script src="/js/markdown.js"></script>
    <script src="/js/terminal-chat.js"></script>
    <!-- <script src="/js/pwa.js"></script> -->
</body>
</html>
