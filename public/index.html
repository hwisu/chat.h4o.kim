<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Chat Terminal - Free AI Models</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="icon" type="image/png" href="/icons/icon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/icons/icon-32x32.png" sizes="32x32">

    <!-- PWA Meta Tags -->
    <meta name="description" content="Free AI Chat Terminal with multi-language optimization">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="display" content="standalone">

    <!-- Apple PWA Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AI Chat Terminal">

    <!-- iOS Safari specific meta tags -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">

    <!-- Favicons and App Icons -->
    <link rel="icon" type="image/png" href="/icons/icon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/icons/icon-16x16.png" sizes="16x16">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" href="/icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-120x120.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/icon-114x114.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/icon-76x76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/icon-60x60.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/icon-57x57.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">
                <span class="status-indicator" id="statusIndicator"></span>
                <div class="model-title" id="modelTitle">whoami</div>
            </div>
            <div id="authStatus" style="font-size: 11px; color: #666;">Authentication required</div>
        </div>

        <div class="chat-output" id="output">
            <!-- Initial messages will be added dynamically based on authentication status -->
        </div>

        <div class="chat-input-container">
            <textarea class="chat-input" id="messageInput" rows="1" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Type your message..."></textarea>
            <div class="input-spinner" id="inputSpinner">
                <div class="spinner-dot"></div>
                <div class="spinner-dot"></div>
                <div class="spinner-dot"></div>
            </div>
            <button class="send-button" id="sendButton" disabled type="button">
                <span class="send-arrow" style="font-size: 22px; font-weight: bold;">↑</span>
            </button>
        </div>

        <!-- Model selection modal -->
        <div class="model-modal" id="modelModal">
            <div class="model-modal-content">
                <div class="model-modal-header">
                    <h3>Select Model</h3>
                    <button class="model-modal-close" id="modelModalClose">×</button>
                </div>
                <div class="model-list" id="modelList">
                    <div class="model-list-loading">Loading models...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>

    <!-- Application Scripts -->
    <script src="/js/markdown.js"></script>
    <script src="/js/terminal-chat.js"></script>
    <script src="/js/pwa.js"></script>
</body>
</html>
