name: Deploy to Cloudflare Workers

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    timeout-minutes: 15

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript and Svelte
      run: |
        echo "ğŸ”§ Building TypeScript and Svelte..."
        npm run build
        echo "ğŸ“ Checking build output..."
        ls -la public/svelte/
        echo "ğŸ” Verifying bundle.js exists..."
        test -f public/svelte/bundle.js && echo "âœ… bundle.js exists" || echo "âŒ bundle.js missing"

    - name: Deploy to Cloudflare Workers (Production)
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: deploy
