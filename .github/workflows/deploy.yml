name: Deploy to Cloudflare Workers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for git hash

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Inject version information
      run: |
        echo "ðŸ”§ Injecting version info..."
        node scripts/build.js

        # Show injected version for debugging
        echo "ðŸ“‹ Injected Git hash: $(git rev-parse --short HEAD)"
        echo "ðŸ“‹ Build timestamp: $(date -u +%s)000"

    - name: Deploy to Cloudflare Workers (Production)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: deploy --env production

    - name: Deploy to Cloudflare Workers (Preview)
      if: github.event_name == 'pull_request'
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: deploy --env development

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const gitHash = '${{ github.sha }}'.substring(0, 7);
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸš€ Preview deployment complete!\n\n**Version:** \`${gitHash}\`\n**Preview URL:** https://terminal-chat-dev.hwitticus.workers.dev\n\n*Note: This preview includes automatic version checking and will force refresh when a new version is deployed.*`
          });
